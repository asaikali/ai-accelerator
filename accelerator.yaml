accelerator:
  displayName: Large Language Model
  description: This is a model that can be used to generate an end-to-end LLM applicaiton 
  iconUrl: https://raw.githubusercontent.com/asaikali/ai-accelerator/main/logo.png
  tags:
    - LLM 
    - AI
  options:

    #
    # Use case
    # 
    - name: useCase
      label: "What will this AI model be used for?"
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "qa"
      choices:
        - text: Automatic Speech Recognition
          value: "asr"
        - text: Image Classificaton 
          value: "ic"
        - text: Token Classification 
          value: "tc"
        - text: Summarization
          value: "sm"
        - text: Questing Anwsering
          value: "qa"
      
    #
    # Model Catalog 
    # 
    - name: modelCatalog
      label: "What is the source Model Catalog?"
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "hg"
      choices:
        - text: Huggingface hub
          value: "hg"
        - text: VMware Applicaiton Catalog
          value: "vac"
        - text: "OpenAI hub"
          value: "oai"
    
    #
    # LLM model
    # 
    - name: llmModel
      label: "LLM Model?"
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: gpt35
      choices:
        - text: "gpt-3.5"
          value: gtp35
        - text: gpt-2
          value: gpt2
        - text: gpt-2-large
          value: gpt2Large
        - text: gpt-xl
          value: gptKL
        - text: open-llama-7b-v2-open-instruct
          value: openLlama7bv2OpenInstruct

    #
    # Vector Database
    # 
    - name: vectorDB
      label: "Vector Database"
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "greenplum"
      choices:
        - text: Pinecone
          value: pinecone
        - text: Greenplum
          value: greeplum
        - text: Pgvector / Postgres
          value: pgvector
        - text: Langchain vector store
          value: langchainVectorStore

    #
    # Cache Service
    # 
    - name: cacheService
      label: "Cache Service"
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "gemfire"
      choices:
        - text: VMware Gemfire
          value: gemfire
        - text: Polyscale
          value: polyscale
        - text: Redis
          value: redis

    #
    # inference sever
    # 
  
    - name: inferenceServer
      label: "Inference server"
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "trident"
      choices:
        - text: NVIDIA Triton Inferece Server
          value: trident
        
    #
    # Library
    #
    - name: library
      label: Library
      inputType: checkbox
      display: true
      dataType: [string]
      defaultValue: []
      choices:
        - text: Langchain (Java)
          value: langchainJava
        - text: Langchain (Python)
          value: langchainPython
        - text: LlamaIndex (Python)
          value: lambdaIndexPython
          
