accelerator:
  displayName: Spring AI Accelerator
  description: Quickly get started building Spring Apps that interact with Large Language Models
  iconUrl: https://raw.githubusercontent.com/asaikali/ai-accelerator/main/logo.png
  tags:
    - LLM 
    - AI
    - Spring
  options:

    #
    # UI option to get the package name for the generated java code
    #
    - name: packageName
      dataType: string
      required: true
      defaultValue: "com.acme"
      label: Package name
      description: Name of the package to put generated code under

    #
    # Use case
    # 
    - name: useCase
      label: "What type of AI capability are looking to implement?"
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "sm"
      choices:
        - text: Automatic Speech Recognition
          value: "asr"
        - text: Image Classificaton 
          value: "ic"
        - text: Token Classification 
          value: "tc"
        - text: Summarization
          value: "sm"
        - text: Questing Anwsering
          value: "qa"

    #
    # LLM API to use
    # 
    - name: aiService
      label: "AI Service"
      inputType: select
      dataType: string
      display: true
      required: true
      defaultValue: "azureOpenAI"
      choices:
        - text: Azure AI
          value: "azureOpenAI"
        - text: Open AI (Chat-GPT)
          value: "openAI"

    #
    # Library
    #
#    - name: vectorDB
#      label: Vector Database
#      inputType: checkbox
#      display: false
#      dataType: boolean
#      defaultValue: false
#      choices:
#        - text: Vector Database
#          value: pgVector

engine:
  merge:
    #
    # include all files except the ones that we might not need
    #
    - include: [ "**/**" ]

